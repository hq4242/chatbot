<body>
    <div class="row" style="height:100%">
        <div class="col-4 side-bar">
            <h1 class="shadow-md header-tag">
                <b>BIENVENIDO<br />Comparte algo con</b>
                <p>HERBIE</p>
                <div>
                    <img src="imagen.png">
                </div>
            </h1>
        </div>
    

        <div class="col-6" style="margin: auto">
            <div class="conteiner chat-box">
                <div class="d-flex mb-3">
                    <div class="user-img ml-3 shadow-lg"></div>
                    <div class="user-text ml-2 mt-2">
                        <div class="user-name">HERBIE</div>
                        <div class="user-status">EN LINEA</div>
                    </div>
                </div>
                <div class="border-line"></div>
            </div>

            <div class="chat mt-3 mb-3" id="chat"></div>

            <div class="d-flex">
                <input type="textarea" class="input_mesasge" id="message" placeholder="Escribe un mensaje...">
                <button class="submit-btn" id="submit-btn" onclick="send_message()"><b>ENVIAR</b></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <script async>
        let input = document.getElementById("message");
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("submit-btn").click();
            }
        });
    </script>
